<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colección - VALAC Joyas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <!-- Agrega enlaces a Slick o cualquier otro plugin si los requieres -->
</head>
<body class="bg-gray-100 font-serif">

  <!-- Encabezado (puedes reutilizar tu header o incluirlo con un include) -->
  <header class="bg-white text-gray-700 flex justify-between p-6 items-center shadow-md">
    <div class="text-4xl font-bold">
      <a href="/" class="text-gray-700">VALAC Joyas</a>
    </div>
    <nav class="space-x-6">
      <a href="/" class="hover:text-yellow-600">Inicio</a>
      <a href="/collection" class="hover:text-yellow-600">Colección</a>
      <a href="/about" class="hover:text-yellow-600">Sobre Nosotros</a>
      <a href="/contact" class="hover:text-yellow-600">Contacto</a>
    </nav>
  </header>

  <!-- Sección de Colección -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-semibold mb-8 text-center text-gray-700">Colección de Joyas</h1>

      <!-- Aquí podrías agregar filtros o categorías -->
      <div class="mb-8 text-center">
        <!-- Ejemplo simple de botones de filtrado -->
        <button class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-500">Todos</button>
        <button class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded hover:bg-gray-100">Cadenas</button>
        <button class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded hover:bg-gray-100">Pulsos</button>
        <button class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded hover:bg-gray-100">Aretes</button>
        <button class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded hover:bg-gray-100">Anillos</button>
        <button class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded hover:bg-gray-100">Dijes</button>
      </div>

      <!-- Grid de productos -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for producto in productos %}
          <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
            <img src="{{ url_for('static', filename=producto.imagen) }}" alt="{{ producto.nombre }}" class="w-full h-56 object-cover rounded-t-lg">
            <div class="p-4">
              <h2 class="text-xl font-semibold text-gray-800">{{ producto.nombre }}</h2>
              <p class="text-gray-600 mt-2">{{ producto.descripcion }}</p>
              <p class="text-gray-800 mt-2 font-bold">Precio: ${{ producto.precio }}</p>
              <a href="/producto/{{ producto.id }}" class="mt-4 inline-block bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-500 transition-colors">Ver detalles</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- Pie de Página (footer) -->
  <footer class="bg-white text-gray-700 py-8">
    <div class="container mx-auto text-center">
      <p>© 2025 VALAC Joyas. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
