<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TÃ­tulo de la pÃ¡gina (se puede sobrescribir en cada template) -->
  <title>{% block title %}VALAC Joyas{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Fuentes (Playfair Display, Roboto e Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Hoja de estilos principal (TailwindCSS) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

  <!-- FontAwesome para Ã­conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Slick Slider CSS para carruseles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

  <!-- AOS CSS para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Estilos globales de tipografÃ­a y colores -->
  <style>
    body {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      color: #424242;
      background-color: #f7f7f7;
      position: relative;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
    }
    p {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
    }
    a {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #424242;
      transition: color 0.3s;
    }
    a:hover {
      color: #d5a300;
    }
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>

  <!-- Header comÃºn -->
  {% include 'partials/header.html' %}

  <!-- Contenido especÃ­fico de cada pÃ¡gina -->
  {% block content %}{% endblock %}

  <!-- Footer comÃºn -->
  {% include 'partials/footer.html' %}

  <!-- Scripts globales -->
  <script>
    globalThis.SUPABASE_URL = {{ config["SUPABASE_URL"] | tojson }};
    globalThis.SUPABASE_ANON_KEY = {{ config["SUPABASE_KEY"] | tojson }};
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- InicializaciÃ³n global -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // AOS para animaciones
      AOS.init();

      // Lucide icons
      lucide.createIcons();

      // Session persistente para analÃ­tica
      const sessionId = localStorage.getItem("valac_session_id") || crypto.randomUUID();
      localStorage.setItem("valac_session_id", sessionId);
      window.VALAC_SESSION_ID = sessionId;
    });
  </script>

  <!-- ====== BOTÃ“N FLOTANTE DE WHATSAPP ====== -->
  <style>
    .whatsapp-float {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9998;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }
    .whatsapp-float__btn {
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      border: none;
    }
    .whatsapp-float__btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
    }
    .whatsapp-float__btn svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    .whatsapp-float__tooltip {
      background: #333;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      animation: pulse-tooltip 2s ease-in-out infinite;
    }
    @keyframes pulse-tooltip {
      0%, 100% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.9; transform: translateY(-2px); }
    }
    /* Mobile: tooltip arriba del botÃ³n */
    @media (max-width: 768px) {
      .whatsapp-float {
        bottom: 16px;
        right: 16px;
      }
      .whatsapp-float__btn {
        width: 56px;
        height: 56px;
      }
      .whatsapp-float__tooltip {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>

  <div class="whatsapp-float" id="whatsapp-widget">
    <div class="whatsapp-float__tooltip">
      ðŸ’¬ Â¿Dudas? Â¡EscrÃ­benos!
    </div>
    <a href="https://wa.me/{{ config.WHATSAPP_NUMBER|default('5215512345678') }}?text=Hola%2C%20vi%20su%20p%C3%A1gina%20y%20me%20interesa%20saber%20m%C3%A1s%20sobre%20sus%20joyas%20%E2%9C%A8"
       target="_blank" 
       rel="noopener noreferrer"
       class="whatsapp-float__btn"
       aria-label="Contactar por WhatsApp"
       onclick="trackWhatsAppClick('floating')">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
      </svg>
    </a>
  </div>

  <script>
    // Track WhatsApp clicks para analytics
    function trackWhatsAppClick(location) {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'whatsapp_click', {
          'event_category': 'engagement',
          'event_label': location
        });
      }
      console.log('WhatsApp click:', location);
    }
  </script>

  {% block scripts_extra %}{% endblock %}
</body>
</html>
