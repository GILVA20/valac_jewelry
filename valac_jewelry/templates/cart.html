<!-- valac_jewelry/templates/cart.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - VALAC Joyas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#f7f7f7]">
  <!-- Encabezado (puedes extraerlo a base.html si gustas) -->
  <header class="bg-white text-[#424242] flex justify-between p-6 items-center fixed top-0 left-0 right-0 z-50 shadow-md">
    <div class="text-4xl font-bold">
      <a href="/" class="text-[#424242] hover:text-[#d5a300] transition-colors">VALAC Joyas</a>
    </div>
    <nav class="space-x-6">
      <a href="/" class="text-[#424242] text-xl hover:text-[#d5a300] transition-colors">Inicio</a>
      <a href="/collection" class="text-[#424242] text-xl hover:text-[#d5a300] transition-colors">Colección</a>
      <a href="/about" class="text-[#424242] text-xl hover:text-[#d5a300] transition-colors">Sobre Nosotros</a>
      <a href="/contact" class="text-[#424242] text-xl hover:text-[#d5a300] transition-colors">Contacto</a>
      <a href="/cart" class="text-[#424242] text-xl hover:text-[#d5a300] transition-colors">
        <i class="fas fa-shopping-cart"></i> Carrito
      </a>
    </nav>
    <div class="space-x-6">
      <a href="#" class="text-[#424242] hover:text-[#d5a300] transition-colors">
        <i class="fab fa-facebook text-2xl"></i>
      </a>
      <a href="#" class="text-[#424242] hover:text-[#d5a300] transition-colors">
        <i class="fab fa-instagram text-2xl"></i>
      </a>
      <a href="#" class="text-[#424242] hover:text-[#d5a300] transition-colors">
        <i class="fab fa-twitter text-2xl"></i>
      </a>
    </div>
  </header>

  <main class="pt-24 container mx-auto p-6">
    <h1 class="text-3xl font-bold text-[#424242] mb-8">Tu Carrito</h1>
    {% if products %}
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for p in products %}
          <div class="bg-white p-5 rounded-lg shadow-lg">
            <img src="{{ p.imagen or '/static/images/placeholder.jpg' }}" alt="{{ p.nombre }}" class="w-full h-64 object-cover mb-4">
            <h3 class="text-xl font-semibold text-[#424242]">{{ p.nombre }}</h3>
            <p class="text-gray-800 mt-2 font-bold">$ {{ p.precio }}</p>
            <form action="{{ url_for('cart.remove_from_cart', product_id=p.id) }}" method="POST" class="mt-4">
              <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">
                Quitar
              </button>
            </form>
          </div>
        {% endfor %}
      </div>
      <!-- Botón para finalizar compra (placeholder) -->
      <div class="mt-8">
        <button class="bg-[#d5a300] text-white px-6 py-3 rounded hover:bg-[#b38f00] transition-colors">
          Finalizar Compra
        </button>
      </div>
    {% else %}
      <p class="text-gray-600">No hay productos en el carrito.</p>
    {% endif %}
  </main>

  <footer class="bg-white text-[#424242] py-12 mt-8">
    <div class="container mx-auto text-center">
      <p>© {{ 2025 }} VALAC Joyas. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
