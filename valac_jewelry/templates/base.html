<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título de la página (se puede sobrescribir en cada template) -->
  <title>{% block title %}VALAC Joyas{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Fuentes (Playfair Display y Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Hoja de estilos principal (TailwindCSS) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

  <!-- FontAwesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Slick Slider CSS para carruseles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

  <!-- AOS CSS para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Estilos globales de tipografía y colores -->
  <style>
    body {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      color: #424242;
      background-color: #f7f7f7;
      position: relative;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
    }
    p {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
    }
    a {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #424242;
      transition: color 0.3s;
    }
    a:hover {
      color: #d5a300;
    }
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>

  <!-- Header común -->
  {% include 'partials/header.html' %}

  <!-- Contenido específico de cada página -->
  {% block content %}{% endblock %}

  <!-- Footer común -->
  {% include 'partials/footer.html' %}

  <!-- Scripts globales -->
  <script>
    globalThis.SUPABASE_URL = {{ config["SUPABASE_URL"] | tojson }};
    globalThis.SUPABASE_ANON_KEY = {{ config["SUPABASE_KEY"] | tojson }};
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Inicialización global -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // AOS para animaciones
      AOS.init();

      // Lucide icons
      lucide.createIcons();

      // Session persistente para analítica
      const sessionId = localStorage.getItem("valac_session_id") || crypto.randomUUID();
      localStorage.setItem("valac_session_id", sessionId);
      window.VALAC_SESSION_ID = sessionId;
    });
  </script>

  {% block scripts_extra %}{% endblock %}

  <!-- Sprint 2: Sales Assistant Floating Button (Minimalista & Lujo) -->
  {% include 'components/sales_button.html' %}
</body>
</html>
